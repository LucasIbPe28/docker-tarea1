syntax = "proto3";

package spacex;

service LaunchService {
    rpc GetLaunches (LaunchRequest) returns (LaunchResponse) {}
}

message LaunchRequest {
    int32 limit = 1;
    int32 offset = 2;
}

message LaunchResponse {
    repeated Launch launches = 1;
}

message Launch {
    int64 id = 1;
    string name = 2;
    string details = 3;
    string date_utc = 4;
}